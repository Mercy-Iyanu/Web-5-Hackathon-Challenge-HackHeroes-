<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Medvacy</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Madvacy</h1>
        </div>
        <div class="nav-buttons">
            <ul>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li>Records</li>
                <li>Privacy</li>
                <li>Settings</li>
            </ul>
        </div>
    </nav>
    <div class="section-body" id="section-1">
        <div class="section-user">
            <h3> You are a ? </h3>
            <div class="container">
                    <div class="col">
                        <div class="user">
                            <img src="./images/petients.png" alt="an illustraton of a petient">
                        </div>
                        <p>Patient</p>
                    </div>
                    <div class="col">
                        <div class="user">
                            <img src="./images/doc.png" alt="an illustraton of a doctor">
                        </div>
                         <!-- <img src="" alt=""/> -->
                        
                        <p>Doctor</p>
                    </div>
            </div>
            <button class="button" id="pro-section-1">process</button>
        </div>
   </div>


   <div class="section-body"  >
        <div class="section-user" id="section-2" style="display: none;" >
            <h3> Enter ID </h3>
            <div class="container">
                <input type="text" autoFocus placeholder="Enter User ID"/>
            </div>
            <button class="button">process</button>
        </div>
    </div>


    <!-- File upload -->
    <div class="section-user">
        <div id="upload-container" style="display: none;" >
            <p id="file-name"></p>
            <input type="file" id="file-input" onchange="handleFileSelect(event)">
            <label for="file-input" class="button-file">Choose a file</label>
        </div>
    </div>

<script>

    document.querySelector("#section-1");
   let section_1 = document.querySelector("#pro-section-1");
   let section_2 = document.querySelector("#section-2");

   section_1.addEventListener("click", ()=>{
        section_2.style.display = "block";
   })

function handleFileSelect(event) {
            const fileInput = event.target;
            const fileNameDisplay = document.getElementById('file-name');

            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileNameDisplay.textContent = `Selected file: ${fileName}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        }
</script>
</body>
</html>
