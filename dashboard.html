<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    <nav>
        <div class="logo">
            <h1><a href="./index.html">Madvacy</a></h1>
        </div>
        <div class="nav-buttons">
            <ul>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li>Records</li>
                <li>Privacy</li>
                <li>Settings</li>
            </ul>
        </div>
    </nav>

    <div class="section-body"  >
        <div class="section-user">
            <h3> User Dashboard </h3>
            <div class="container">
                <input type="text" autoFocus placeholder="Enter your DID"/>
            </div>
            <div class="container">
                <div class="add-file" id="fileList">
                    <img src="./images/upload.png" alt="image of cloud upload">
                    <p><a href="#"><span style="font-weight: 700;">Click here</span> or drag and drop file here</a></p>
                </div>
            </div>
            <input type="file" id="fileElem" multiple  accept="image/*" style="display:none" />
            <a href="#" id="fileSelect"><button class="button">Add Records</button></a>
        </div>
    </div>
  
 
    <script>
        const fileSelect = document.getElementById("fileSelect"),
  fileElem = document.getElementById("fileElem"),
  fileList = document.getElementById("fileList");

fileSelect.addEventListener(
  "click",
  (e) => {
    if (fileElem) {
      fileElem.click();
    }
    e.preventDefault(); // prevent navigation to "#"
  },
  false,
);

fileElem.addEventListener("change", handleFiles, false);

function handleFiles() {
  if (!this.files.length) {
    fileList.innerHTML = "<p>No files selected!</p>";
  } else {
    fileList.innerHTML = "";
    const list = document.createElement("ul");
    fileList.appendChild(list);
    for (let i = 0; i < this.files.length; i++) {
      const li = document.createElement("li");
      list.appendChild(li);

      const img = document.createElement("img");
      img.src = URL.createObjectURL(this.files[i]);
      img.height = 60;
      img.onload = () => {
        URL.revokeObjectURL(img.src);
      };
      li.appendChild(img);
      const info = document.createElement("span");
      info.innerHTML = `${this.files[i].name}: ${this.files[i].size} bytes`;
      li.appendChild(info);
    }
  }
}
    </script>
</body>
</html>
